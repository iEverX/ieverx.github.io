# The URL the site will be built for
base_url = "https://blog.evercoding.net"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "cheerfully-light"
theme = "ink"

title = "天外天"
description = ""

taxonomies = [
    {name = "tags"}
]

default_language = "zh-CN"

[extra]

nav = [
    { type = "page", value = "archive" },
    { type = "taxonomy", value = "tags" },
    { type = "page", value = "message-board", title = "messages" },
    { type = "page", value = "links" },
    { type = "link", title = "github", url = "https://github.com/iEverX" }
]

[extra.etteranc]
repo = "iEverX/ieverx.github.io"
issue_term = "pathname"
label = "comment"
theme = "github-light"