# The URL the site will be built for
base_url = "https://blog.guolx.com"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
theme = "ink"

title = "天外天"
description = ""

taxonomies = [
    {name = "tags"}
]

default_language = "zh-CN"

[markdown]
highlight_code = true
highlight_theme = "demain"
render_emoji = true

[extra]

nav = [
    { type = "section", value = "post", title = "archive" },
    { type = "section", value = "arts" },
    { type = "taxonomy", value = "tags" },
    { type = "page", value = "pages/message-board", title = "messages" },
    { type = "page", value = "pages/links" },
    { type = "link", title = "github", url = "https://github.com/iEverX" }
]

[extra.utterances]
repo = "iEverX/ieverx.github.io"
issue_term = "pathname"
label = "comment"
theme = "github-light"

[extra.ga]
track_id = "UA-54098391-1"
